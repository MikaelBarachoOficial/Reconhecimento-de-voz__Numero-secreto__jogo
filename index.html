<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

    <title>Número Secreto</title>
</head>
<body>
    <div class="menu">
        <h1 class="titulo">Número Secreto</h1>
        <input type="button" class="botao-start" id="botao-start">
    </div>

    <main class="game">
        <h2 class="titulo">Acerte o número secreto</h2>
        <h3>O número está entre <span id="menor-valor">0</span> e <span id="maior-valor">100</span>.</h3>

        <div id="chute" class="mensagem">
            <div>Você disse:</div>
            <span class="box"></span>
            <div id="message"></div>
        </div>
    </main>

    <script src="./scripts/raffleNumber.js"></script>
    <script src="./scripts/SpeechRecognition.js"></script>
    <script src="./scripts/numberValidation.js"></script>
</body>
</html>
